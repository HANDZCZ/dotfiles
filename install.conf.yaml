- defaults:
    link:
        create: true
        relink: true
        force: true

- clean: ['~']

- link:
    ~/.config/nvim:
        path: nvim
    ~/.config/ranger/rc.conf:
        path: ranger/rc.conf
    ~/.config/ranger/plugins/:
        glob: true
        path: ranger/plugins/*
    ~/.rustup/settings.toml:
        path: rustup/settings.toml
    ~/.bashrc:
        path: bash/.bashrc
    ~/.bash_logout:
        path: bash/.bash_logout
    ~/.gitconfig:
        path: git/.gitconfig
    ~/bin:
        path: bin
    ~/.config/starship.toml:
        path: starship/starship.toml
    ~/.config/alacritty/alacritty.yml:
        path: alacritty/alacritty.yml
    ~/.local/share/fonts:
        path: fonts
    ~/.config/rofi:
        path: rofi

- create:
    - ~/.vim/plugged
    - ~/.vim/undodir
    - ~/.vim/sessions
